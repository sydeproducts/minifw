<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Verification - Minifw-AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-shield-check" style="font-size: 3rem; color: #198754;"></i>
                            <h3 class="mt-2">Two-Factor Authentication</h3>
                            <p class="text-muted">Enter the 6-digit code from your authenticator app</p>
                        </div>

                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> {{ error }}
                        </div>
                        {% endif %}

                        <form method="POST" action="/auth/2fa/verify">
                            <div class="mb-3">
                                <label for="totp_code" class="form-label">Authentication Code</label>
                                <input 
                                    type="text" 
                                    class="form-control form-control-lg text-center" 
                                    id="totp_code" 
                                    name="totp_code" 
                                    maxlength="6" 
                                    pattern="[0-9]{6}"
                                    placeholder="000000"
                                    required 
                                    autofocus
                                    style="letter-spacing: 0.5rem; font-size: 1.5rem;"
                                >
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="bi bi-check-circle"></i> Verify
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a href="/auth/login" class="text-decoration-none">
                                <i class="bi bi-arrow-left"></i> Back to login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
